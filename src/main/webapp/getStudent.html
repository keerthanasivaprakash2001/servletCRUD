<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #ffaf00;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc8c00;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Get Student</h2>

    <form action="get" method="get">
        <label for="sid">Enter Student ID</label>
        <input type="number" id="sid" name="id" required>

        <input type="submit" value="Search Student">
    </form>

    <a href="index.jsp" class="back">Back to Home</a>
</div>

</body>
</html>
